<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div align="center">
		<h1>Login</h1>
		<form th:action="@{/j_spring_security_check}" method="post">
			<table>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td></td>
					<td><button>Login</button></td>
				</tr>
			</table>
		</form>
		<a href="/register">Register</a> <a href="/search">Search</a>
	</div>
</body>
</html>
